    <!-- Menu Toggle Script -->
    <script>
        var $ = require('jQuery');
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        require('../renderer.js');
        const form = document.querySelector('form');
        form.addEventListener('submit', addBook);

        function addBook() {
            var bookId = document.querySelector('#bookId').value;
            var isbn = document.querySelector('#isbn').value;
            var bookNameEng = document.querySelector('#bookNameEng').value;
            var bookNameBn = document.querySelector('#bookNameBn').value;
            var authorNameEng = document.querySelector('#authorNameEng').value;
            var authorNameBn = document.querySelector('#authorNameBn').value;
            var bookPriceEng = document.querySelector('#bookPriceEng').value;
            var bookPriceBn = document.querySelector('#bookPriceBn').value;
            var descriptionEng = document.querySelector('#descriptionEng').value;
            var descriptionBn = document.querySelector('#descriptionBn').value;
            var storage = document.querySelector('#storage').value;

            var mysql = require('mysql');
            var con = mysql.createConnection({
                host: "localhost",
                user: "root",
                password: "",
                database: "app"
            });

            con.connect(function(err) {
                if (err) throw err;
                console.log("Connected!");
                //Make SQL statement:
                var sql = "INSERT INTO add_book (book_id, book_isbn, book_name_english, book_name_bangla, author_name_english, author_name_bangla, price_english, price_bangla, description_english, description_bangla, storage) VALUES ?";
                //Make an array of values:
                var values = [
                    [bookId, isbn, bookNameEng, bookNameBn, authorNameEng, authorNameBn, bookPriceEng, bookPriceBn, descriptionEng, descriptionBn, storage]
                ];
                //Execute the SQL statement, with the value array:
                con.query(sql, [values], function(err, result) {
                    if (err) throw err;
                    console.log("Number of records inserted: " + result.affectedRows);
                });
            });

        }
    </script>
